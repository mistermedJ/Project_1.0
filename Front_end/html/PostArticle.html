<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>admin</title>
</head>

<body id="body">
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-name nav-link active" aria-current="page" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-name nav-link active" href="./PostArticle.html">Gérer les produits en ventes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-name nav-link active" href="">Gérer les
                                articles de press</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-name nav-link active" href="">Gérer les catégories</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>


    <div class="categoryArticle" class="rows">
        <div class="col-12">
            <h1>Ajout d'article</h1>
            <br>
            <select name="category" id="postArt">
                <option value="">Selectionnez une Categorie</option>
            </select><br><br>
            <div>
                <label>Nom de l'article</label>
                <input type="text" id="titlePostArt"><br><br>
                <label>Saisir votre texte</label>
                <textarea id="description" name="description" rows="10" cols="100">
                </textarea><br>
                <label>Prix</label>
                <input type="text" id="pricePostArt">
            </div>
            <div><br>
                <label for="avatar">Choisissez une image:</label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            </div><br>
            <div id="errorId">
                <button class="btn-primary" id="ValidPost">Valider</button>
            </div>
        </div>
    </div>
    <div class="categoryArticle">
        <h1>Supression d'article</h1>
        <br>
        <select name="deleteArticle" id="delArt">
            <option value="">Selectionnez une Categorie</option>
        </select><br><br>
        <button class="btn-primary" id="ValidDelete">Valider</button>
        <div id="errorDel"></div>
    </div>
    <script src="../js/postArticle.js"></script>
</body>

</html>
